<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelpDesk Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.3s ease-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer components {
        .input-field {
          @apply w-full border border-gray-300 rounded-lg p-3 text-sm transition-all duration-200 outline-none;
          @apply bg-gray-50 text-gray-900 placeholder-gray-400;
          @apply focus:bg-white focus:ring-2 focus:ring-primary-500 focus:border-primary-500 focus:shadow-sm;
          @apply dark:bg-gray-800 dark:border-gray-600 dark:text-gray-100 dark:placeholder-gray-500 dark:focus:bg-gray-700 dark:focus:ring-primary-400;
        }
        
        .btn-primary {
          @apply bg-primary-600 text-white font-medium px-4 py-2.5 rounded-lg transition-all duration-200 shadow-md;
          @apply hover:bg-primary-700 hover:shadow-lg hover:-translate-y-0.5 active:translate-y-0 active:shadow-sm;
        }

        .btn-secondary {
          @apply bg-white text-gray-700 font-medium px-4 py-2.5 rounded-lg border border-gray-300 transition-all duration-200 shadow-sm;
          @apply hover:bg-gray-50 hover:text-gray-900 hover:shadow-md hover:-translate-y-0.5 active:translate-y-0 active:shadow-sm;
          @apply dark:bg-gray-800 dark:text-gray-200 dark:border-gray-600 dark:hover:bg-gray-700;
        }

        .btn-icon {
          @apply p-2 rounded-lg text-gray-500 transition-all duration-200;
          @apply hover:bg-gray-100 hover:text-primary-600 hover:scale-110 active:scale-95;
          @apply dark:hover:bg-gray-700 dark:text-gray-400 dark:hover:text-primary-400;
        }

        .card {
          @apply bg-white dark:bg-gray-800 rounded-xl shadow-md border border-gray-100 dark:border-gray-700 transition-all duration-200;
        }
      }

      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background: white; color: black; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
